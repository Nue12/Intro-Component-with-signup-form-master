<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="introComponent-container">

    <section class="introContent">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </section>

    <section class="Form-parent">

      <div class="freeTrial">Try it free 7 days <span>then $20/mo. thereafter</span></div>

      <form class="form-container" id="form">

        <div class="input-container">
          <input type="text" placeholder="First Name" id="firstname" >
          <span></span>
        </div>

        <div class="input-container">
          <input type="text" placeholder="Last Name" id="lastname">
          <span></span>
        </div>

        <div class="input-container">
          <input type="text" placeholder="Email Address" id="email">
          <span></span>
        </div>

        <div class="input-container">
          <input type="password" placeholder="Password" id="password">
          <span></span>
        </div>

        <button type="submit" class="claimTrialButton">CLAIM YOUR FREE TRIAL</button>
        <p class="warningNotice">By clicking the button, you are agreeing to our <a href="#" class="termsAndServices">Terms and Services</a></p>
      </form>

    </section>
  </main>

  

   

  

   
   
  
  

   

  
  
  <script src="script.js"></script>
</body>
</html>
